<!DOCTYPE html>
<!-- Above tag is needed to make sure the browser sees this as html5 -->
<!-- The lang is recommended to specify which language the document is in -->
<html lang="en">
  <!-- This example includes some optional tags <head></head> <body></body>and closing of p-->
  <!-- https://google.github.io/styleguide/htmlcssguide.html#Optional_Tags -->
  <head>
    <!-- this is required -->
    <title>title</title>
  </head>
  <body>
    <!-- This defines a paragraph -->
    <p>Hello world</p>
  </body>
</html>
